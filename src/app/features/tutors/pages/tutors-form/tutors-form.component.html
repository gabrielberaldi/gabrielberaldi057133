<div class="max-w-2xl mx-auto space-y-6">
  <div class="card bg-base-100 shadow-sm border border-base-200">
    <div class="card-body p-8">

      <div class="flex items-center gap-3 mb-6">
        <div class="p-3 bg-primary/10 text-primary rounded-xl">
          <lucide-angular [img]="UserRound" size="24"></lucide-angular>
        </div>
        <div>
          <h2 class="card-title text-2xl font-bold">
            Dados do tutor
          </h2>
          <p class="text-sm text-base-content/50">
            Informações pessoais
          </p>
        </div>
      </div>

      <form class="flex flex-col gap-4 space-y-6" [formGroup]="tutorForm" (ngSubmit)="onSave()">

        <app-upload 
          disabledMessage="Upload disponível após cadastrar o tutor"
          [currentPhotoUrl]="(tutorsFacade.tutor$ | async)?.foto?.url"
          [disabled]="!tutorId"
          [isUploading]="tutorsFacade.loading$ | async"
          (fileChange)="onFileChange($event)"
          (removeRequest)="onRemoveRequest()">
        </app-upload>

        <div class="flex flex-col gap-2.5">
          <app-input 
            formControlName="nome" 
            label="Nome Completo" 
            placeholder="Ex: João da Silva" 
            type="text">
          </app-input>

          <app-input 
            formControlName="telefone" 
            label="Telefone" 
            placeholder="(00) 00000-0000" 
            type="text">
          </app-input>

          <app-input 
            formControlName="endereco" 
            label="Endereço" 
            placeholder="Rua, número, bairro, cidade - UF" 
            type="text">
          </app-input>
        </div>

        <div class="flex flex-row items-center justify-center gap-3 pt-6 border-t border-base-200">
          <app-button variant="btn-outline" [icon]="ArrowLeft" [iconSize]="20" routerLink="/shell/tutors">
            Voltar
          </app-button>
          @if (!!tutorId) {
            <app-button variant="btn-error" [icon]="Trash2" [iconSize]="20" (action)="onDelete()">
              Excluir
            </app-button>
          }
          <app-button type="submit" [disabled]="tutorForm.invalid" [icon]="Save" [iconSize]="20">
            Salvar
          </app-button>
        </div>

      </form>
    </div>
  </div>

</div>
