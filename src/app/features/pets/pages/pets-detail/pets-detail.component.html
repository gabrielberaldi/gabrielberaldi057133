    listTitle="Tutores Vinculados"
    [imageUrl]="pet.foto?.url"
    [listItems]="pet.tutores!"
    [listIcon]="Users"
    [listItemImagePlaceholder]="User"
    [title]="pet.nome"
    (back)="onBack()"
    (edit)="onEdit()"
    (itemClick)="onItemClick($event)">
    
    <div content> 
      <div class="grid grid-cols-2 gap-3 md:gap-4">
        <app-info-card label="Idade (Anos)" [value]="pet.idade"></app-info-card>
        <app-info-card label="RaÃ§a" [value]="pet.raca"></app-info-card>
      </div>
    </div>
  </app-detail-container>
}
