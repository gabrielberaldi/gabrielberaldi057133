<app-card-list 
  foundLabel="pets"
  placeholder="Buscar pelo nome do pet"
  [cardTemplate]="template"
  [list]="(petsFacade.petsList$ | async) || { content: [], total: 0, page: 0, pageCount: 0, size: 0 }"
  (pageChange)="onPageChange($event)"
  (search)="onSearch($event)">
</app-card-list>

<ng-template let-item #template>
  <app-pet-card [pet]="item" (viewDetails)="onViewDetails($event)"></app-pet-card>
</ng-template>
