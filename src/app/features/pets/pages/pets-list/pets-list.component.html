<div class="flex flex-col gap-5">
  <app-input 
    placeholder="Buscar pelo nome do pet" 
    type="text" 
    [formControl]="searchControl" 
    [icon]="SearchIcon" />

    @if (petsFacade.petsList$ | async; as list) {
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 xl:grid-cols-5 gap-6">
        @for (pet of list.content; track pet.id) {
          <div>
            <app-pet-card [pet]="pet" (viewDetails)="onViewDetails($event)"></app-pet-card>
          </div>
        }
      </div>
      <app-paginator
        class="self-center"
        [currentPage]="list.page"
        [totalElements]="list.total"
        [totalPages]="list.pageCount"
        (pageChange)="onPageChange($event)"> 
      </app-paginator>
    }
</div>
