<button 
  [class]="variantClasses + ' ' + customClass" 
  [disabled]="disabled || loading" 
  [ngClass]="{ 'btn-sm md:btn-md': responsive }"
  [type]="type" 
  (click)="onClick($event)">
  @if (icon && !loading) {
    <lucide-angular [img]="icon" [size]="iconSize"></lucide-angular>
  }
  @if (loading) {
    <span class="loading loading-spinner loading-xs"></span>
  }
  <span [ngClass]="{ 'hidden sm:inline': responsive && icon }">
    <ng-content></ng-content>
  </span>
</button>
