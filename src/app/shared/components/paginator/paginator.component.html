<div class="w-full border-t border-base-200 p-6 flex flex-col gap-4 items-center">
  
  @if (totalElements > 0 && showLabel) {
    <p class="text-xs font-medium text-base-content uppercase tracking-widest">
      Total de <span class="text-base-content">{{ totalElements }}</span> {{ foundItensLabel }} encontrados
    </p>
  }

  <div class="flex items-center gap-2">
    <button 
      class="btn btn-outline btn-sm"
      [disabled]="currentPage === 0"
      (click)="onPageChange(currentPage - 1)">
      Anterior
    </button>

    <div class="join border border-base-300">
      @for (page of pages; track page) {
        <button 
          class="join-item btn btn-sm w-12"
          [class.btn-active]="page === currentPage"
          [class.btn-neutral]="page === currentPage"
          (click)="onPageChange(page)">
          {{ page + 1 }}
        </button>
      }
    </div>

    <button 
      class="btn btn-outline btn-sm"
      [disabled]="currentPage + 1 >= totalPages"
      (click)="onPageChange(currentPage + 1)">
      Pr√≥xima
    </button>
  </div>
  
</div>
