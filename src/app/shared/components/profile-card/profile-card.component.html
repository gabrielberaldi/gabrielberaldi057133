<div class="card bg-base-100 shadow-xl border border-base-200 hover:border-primary/40 transition-all duration-300 group cursor-pointer h-full"
  (click)="onDetail()">

  <figure class="aspect-video w-full overflow-hidden bg-base-200 relative">
    @if (imageUrl) {
      <img 
        class="object-cover w-full h-full group-hover:scale-110 transition-transform duration-500"
        [alt]="title"
        [src]="imageUrl" />
    } @else {
      <app-image-placeholder [label]="placeholderLabel" [icon]="placeholderIcon"></app-image-placeholder>
    }
  </figure>

  <div class="card-body p-4 gap-1">
    <h2 class="card-title text-base-content font-bold truncate" [title]="title">
      {{ title }}
    </h2>
    <div class="flex flex-col gap-2 mt-2">
      <ng-content select="[info]"></ng-content>
    </div>
  </div>
</div>
