<header class="navbar w-full bg-white z-40 shadow-sm">
  <div class="flex-none lg:hidden">
    <label for="main-drawer" class="btn btn-square btn-ghost">
      <lucide-icon size="16" [img]="(layoutFacade.sidebarIcon$ | async) ?? PanelRightCloseIcon"></lucide-icon>
    </label>
  </div>
  <div class="px-4">
    Pet Manager
  </div>
</header>
 
<app-sidebar 
  [isSidebarOpen]="layoutFacade.isSidebarOpen$ | async"
  [menuItems]="menuItems"
  [sidebarIcon]="(layoutFacade.sidebarIcon$ | async) ?? PanelRightCloseIcon"
  (logout)="authFacade.logout()"  
  (toggleSidebar)="layoutFacade.toggleSidebar()">
</app-sidebar>
