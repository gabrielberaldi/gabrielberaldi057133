<header class="navbar w-full bg-white z-40 shadow-sm px-4">
  <div class="flex-1 flex items-center gap-2">
    <div class="lg:hidden">
      <label for="main-drawer" class="btn btn-square btn-ghost">
        <lucide-icon size="16" [img]="(shellFacade.sidebarIcon$ | async) ?? PanelRightCloseIcon"></lucide-icon>
      </label>
    </div>
    <div class="font-bold">
      Pet Manager
    </div>
  </div>

  <div class="flex-none px-2">
    <app-button variant="btn-error" [icon]="DoorOpen" (action)="authFacade.logout()">
      Sair
    </app-button>
  </div>
</header>
 
<app-sidebar
  [isSidebarOpen]="shellFacade.isSidebarOpen$ | async"
  [menuItems]="menuItems"
  [sidebarIcon]="(shellFacade.sidebarIcon$ | async) ?? PanelRightCloseIcon"
  (logout)="authFacade.logout()"  
  (toggleSidebar)="shellFacade.toggleSidebar()">
</app-sidebar>

<app-dialog></app-dialog>
